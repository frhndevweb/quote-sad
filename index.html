<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sad Quotes</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #2c3e50;
            color: #ecf0f1;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            background-image: url('https://github.com/frhndevweb/quote-sad/blob/master/6257aa0e-e169-41f4-a648-5a57f8cefab8.jpeg?raw=true');
            background-size: cover;
            background-position: center;
            transition: background-image 1s ease-in-out;
        }

        .container {
            text-align: center;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease;
        }

        .container:hover {
            transform: scale(1.05);
        }

        h1 {
            margin-bottom: 20px;
            font-size: 2.5em;
            font-weight: 700;
        }

        #quote-box {
            margin-bottom: 20px;
        }

        #quote {
            font-size: 1.5em;
            font-weight: 300;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .author {
            font-size: 1.2em;
            font-weight: 400;
            color: #bdc3c7;
            margin-top: 10px;
        }

        button {
            background-color: #e74c3c;
            color: #ecf0f1;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        button:hover {
            background-color: #c0392b;
            transform: scale(1.05);
        }

        .footer {
            margin-top: 20px;
            font-size: 0.8em;
            color: #bdc3c7;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2em;
            }

            #quote {
                font-size: 1.2em;
            }

            button {
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Apalah....</h1>
        <div id="quote-box">
            <p id="quote">Kenangan yang dulu indah kini hanya menjadi luka yang sulit disembuhkan.</p>
          <p class="author" id="author">-</p>
        </div>
        <button id="new-quote">Get New Quote</button>
        <div class="footer">
            &copy; Hannaaffiii.
        </div>
    </div>
    <audio autoplay>
        <source src="https://github.com/frhndevweb/quote-sad/raw/master/audio.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <script>
        const quotes = [
            { text: "Kenangan yang dulu indah kini hanya menjadi luka yang sulit disembuhkan.", author: "Putrii" },
            { text: "Mengapa kebahagiaan selalu terasa begitu singkat sementara kesedihan bertahan begitu lama?", author: "Chika" },
            { text: "Aku tersenyum, tapi hatiku menangis dalam kesunyian.", author: "Denzz" },
            { text: "Rindu ini begitu menyakitkan, terutama ketika aku tahu kau tak merindukanku kembali.", author: "Itachi Slebeww" },
            { text: "Kadang, yang terbaik yang bisa kita lakukan hanyalah menerima bahwa tidak semua cerita berakhir bahagia.", author: "Cipa" },
            { text: "Hujan ini mengingatkanku pada air mata yang pernah kucurahkan untukmu.", author: "Donz" },
            { text: "Aku mencoba melupakanmu, tetapi kenangan tentangmu terus menghantui.", author: "xydea" },
            { text: "Kadang aku bertanya, apakah kau pernah merindukanku seperti aku merindukanmu?", author: "es batu" },
            { text: "Kita dulu dekat seperti langit dan bumi, tapi sekarang jarak kita seperti bintang yang jauh di angkasa.", author: "Linnzz" },
            { text: "Cinta ini begitu dalam, tapi kau memilih pergi tanpa melihat ke belakang.", author: "Chinnnn" },
            { text: "Ketika kamu menyadari bahwa orang yang kamu sayangi lebih bahagia tanpamu, itulah saatnya melepaskan.", author: "Nayyy" },
            { text: "Terkadang, yang paling menyakitkan bukanlah kehilangan, tapi mengingat bagaimana semuanya dimulai dengan begitu indah dan berakhir dengan begitu menyakitkan.", author: "Gde Prama" },
            { text: "Menghapus seseorang dari hidupmu bukan berarti kamu membenci mereka, tapi karena kamu mencintai dirimu sendiri lebih banyak.", author: "Bang" },
            { text: "Air mata adalah kata-kata yang hati tidak bisa ucapkan.", author: "Bila ziada" },
            { text: "Rasanya aneh ketika seseorang yang begitu berarti bagimu tiba-tiba menjadi seseorang yang tidak pernah kamu kenal.", author: "Angel" },
            { text: "Semua kenangan yang kita buat bersama sekarang hanya tinggal kenangan yang menyakitkan.", author: "Biru" },
            { text: "Kecewa adalah ketika harapanmu tidak sejalan dengan kenyataan.", author: "Cii" },
            { text: "Setiap perpisahan menyisakan luka yang tak selalu bisa sembuh dengan waktu.", author: "Cilmodesad" },
            { text: "Kebahagiaan yang dulu kita rasakan sekarang berubah menjadi rasa sakit yang tak tertahankan.", author: "Daraa" },
            { text: "Mencintaimu adalah kesalahan terindah yang pernah kulakukan.", author: "Clouds.tyr" }
        ];

        const quoteElement = document.getElementById('quote');
        const authorElement = document.getElementById('author');

        document.getElementById('new-quote').addEventListener('click', function() {
            const randomIndex = Math.floor(Math.random() * quotes.length);
            quoteElement.style.opacity = 0;

            setTimeout(() => {
                quoteElement.innerText = quotes[randomIndex].text;
                authorElement.innerText = `- ${quotes[randomIndex].author}`;
                quoteElement.style.opacity = 1;
            }, 500);
        });
    </script>
</body>
</html>
